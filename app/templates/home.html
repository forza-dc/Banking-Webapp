<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forza Capital Bank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> </head>
<body class="bg-dark text-light"> <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FORZA CAPITAL BANK</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>

  </nav>

            <h2 class="text-center">Welcome to Forza Capital Bank</h2>
          </div>

            <form>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-4">
        <div class="card bg-info text-white"> <div class="card-header">
            <h4>Account Balance</h4>
          </div>
          <div class="card-body">
            $12,345.67
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-success text-white"> <div class="card-header">
            <h4>Recent Transactions</h4>
          </div>
          <div class="card-body">
            </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-warning text-white"> <div class="card-header">
            <h4>Account Alerts</h4>
          </div>
          <div class="card-body">
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
